<!DOCTYPE html> 
<html>
	<head>
		<title>Overhead Message Board</title>
		<meta charset="UTF-8">
	  	<meta name="viewport" content="width=device-width, initial-scale=1">
	  	<link rel="stylesheet" href="layout.css">
	</head>
	<body>
		<h1>Overhead Message Board</h1>
		<div class="board" id="board"></div>
		<div class="boardinput">
			<textarea name="text" class="text" id="text" placeholder="Enter your message here. (Maximum 60 characters)" maxlength="60"></textarea>
			<div class="btns">
				<button name="submitbtn" class="submitbtn" id="submitbtn">Submit</button>
				<button name="clearbtn" class="clearbtn" id="clearbtn">Clear</button>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
